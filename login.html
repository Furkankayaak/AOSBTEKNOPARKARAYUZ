<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Antalya OSB Teknopark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192.png">
    <meta name="theme-color" content="#1a1f3c">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #e8e8e8; background-color: #0a0d1e; display: flex; flex-direction: column; min-height: 100vh; overflow-x: hidden; }
        a { text-decoration: none; color: #a0a0ff; transition: color 0.3s ease; }
        a:hover { color: #c0c0ff; text-decoration: underline;}
        img, svg, iframe { max-width: 100%; height: auto; vertical-align: middle; display: block; }
        #tsparticles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .auth-main { flex-grow: 1; display: flex; justify-content: center; align-items: center; padding: 40px 20px; position: relative; z-index: 1; width: 100%; min-height: calc(100vh - 50px); }
        .auth-container { background-color: transparent; width: 100%; max-width: 400px; min-height: 550px; /* Soyadı alanı için arttı */ perspective: 1200px; }
        .flip-card-inner { position: relative; width: 100%; height: 100%; min-height: 550px; transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94); transform-style: preserve-3d; }
        .auth-container.is-flipped .flip-card-inner { transform: rotateY(180deg); }
        .form-face { position: absolute; top: 0; left: 0; width: 100%; height: 100%; min-height: 550px; -webkit-backface-visibility: hidden; backface-visibility: hidden; display: flex; flex-direction: column; justify-content: center; padding: 35px 30px; background-color: rgba(20, 25, 60, 0.80); backdrop-filter: blur(4px); border-radius: 12px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); }
        .login-form { }
        .forgot-password-form { transform: rotateY(180deg); min-height: 460px; } /* Şifremi unuttum daha kısa olabilir */
        .forgot-password-form .form-face-content { display: flex; flex-direction: column; justify-content: center; height: 100%;} /* Dikey ortalama için */
        .form-face h1 { text-align: center; font-size: 2rem; color: #fff; margin-bottom: 25px; font-weight: 600; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #bbb; font-size: 0.85rem; }
        .form-group input { width: 100%; padding: 10px 12px; border-radius: 6px; border: 1px solid #4a4f8b; background-color: rgba(10, 15, 43, 0.9); color: #e0e0e0; font-size: 1rem; outline: none; transition: border-color 0.3s ease, box-shadow 0.3s ease; }
        .form-group input:focus { border-color: #8f94fb; box-shadow: 0 0 0 3px rgba(143, 148, 251, 0.3); }
        .form-options { display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; margin-bottom: 20px; color: #ccc; }
        .form-options label { display: flex; align-items: center; cursor: pointer; }
        .form-options input[type="checkbox"] { margin-right: 5px; cursor: pointer; accent-color: #8f94fb;}
        .form-options a { font-size: 0.8rem; color: #a0a0ff; }
        .submit-btn { display: block; width: 100%; padding: 11px; border-radius: 25px; border: none; background: linear-gradient(45deg, #8A2BE2, #DC143C); color: white; font-size: 1.05rem; font-weight: 500; cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease; margin-bottom: 18px; }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4); background: linear-gradient(45deg, #7B1FA2, #C2185B); }
        .switch-form-link { text-align: center; font-size: 0.85rem; color: #bbb; }
        .switch-form-link a { font-weight: 500; color: #a0a0ff;}
        @media (max-width: 480px) { .auth-main { padding: 30px 15px; } .auth-container { max-width: 95%; min-height: 520px;} .form-face { padding: 30px 25px; min-height: 520px;} .form-face h1 { font-size: 1.7rem; margin-bottom: 20px; } .form-options { font-size: 0.75rem; flex-direction: column; align-items: flex-start; gap: 8px; margin-bottom: 15px;} .form-options a { font-size: 0.75rem; } .submit-btn { font-size: 1rem; padding: 10px; margin-bottom: 15px;} .switch-form-link { font-size: 0.8rem; } }
    </style>
</head>
<body>
    <div id="tsparticles"></div>
    <main class="auth-main">
        <div class="auth-container" id="authContainer">
            <div class="flip-card-inner">
                <div class="form-face login-form">
                    <h1>Giriş Yap</h1>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="login-name">Adınız</label>
                            <input type="text" id="login-name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="login-surname">Soyadınız</label>
                            <input type="text" id="login-surname" name="surname">
                        </div>
                        <div class="form-group">
                            <label for="login-email">E-posta Adresi</label>
                            <input type="email" id="login-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Şifre</label>
                            <input type="password" id="login-password" name="password" required>
                        </div>
                        <div class="form-options">
                            <label><input type="checkbox" name="remember"> Beni Hatırla</label>
                            <a href="#" id="forgotPasswordLink">Şifremi Unuttum?</a>
                        </div>
                        <button type="submit" class="submit-btn">Giriş Yap</button>
                        <p class="switch-form-link">Hesabın yok mu? <a href="register.html">Hemen Kayıt Ol</a></p>
                    </form>
                </div>
                <div class="form-face forgot-password-form">
                     <div class="form-face-content">
                        <h1>Şifremi Unuttum</h1>
                        <form id="forgotPasswordForm" action="FORGOT_PASSWORD_SCRIPT_YOLU" method="POST">
                            <p style="font-size: 0.9rem; color: #ccc; margin-bottom: 20px; text-align: center;">Şifrenizi sıfırlamak için kayıtlı e-posta adresinizi girin.</p>
                            <div class="form-group"> <label for="forgot-email">E-posta Adresi</label> <input type="email" id="forgot-email" name="email" required> </div>
                            <button type="submit" class="submit-btn">Sıfırlama Linki Gönder</button>
                            <p class="switch-form-link"> <a href="#" id="backToLoginLink">Giriş Yap'a Dön</a> </p>
                        </form>
                     </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <script>
         document.addEventListener('DOMContentLoaded', (event) => {
             tsParticles.load("tsparticles", { fpsLimit: 60, background: { color: "#0a0d1e" }, particles: { number: { value: 160, density: { enable: true, area: 800 } }, color: { value: ["#ffffff", "#8A2BE2", "#6a6ff1", "#c0c0ff"] }, shape: { type: "circle" }, opacity: { value: {min: 0.1, max: 0.6}, animation: { enable: true, speed: 0.5, minimumValue: 0.1, sync: false } }, size: { value: {min: 1, max: 3} }, links: { enable: true, distance: 130, color: "#4a4f8b", opacity: 0.25, width: 1 }, move: { enable: true, speed: 1, direction: "none", random: true, straight: false, outModes: { default: "out" } } }, interactivity: { events: { resize: true } }, detectRetina: true });
             const authContainer = document.getElementById('authContainer'); const forgotPasswordLink = document.getElementById('forgotPasswordLink'); const backToLoginLink = document.getElementById('backToLoginLink'); const loginForm = document.getElementById('loginForm'); const loginNameInput = document.getElementById('login-name');
             if(authContainer && forgotPasswordLink && backToLoginLink) { forgotPasswordLink.addEventListener('click', (e) => { e.preventDefault(); authContainer.classList.add('is-flipped'); }); backToLoginLink.addEventListener('click', (e) => { e.preventDefault(); authContainer.classList.remove('is-flipped'); }); }
             if (loginForm && loginNameInput) { loginForm.addEventListener('submit', function(e) { e.preventDefault(); const userName = loginNameInput.value.trim() || 'Kullanıcı'; localStorage.setItem('loggedInUserName', userName); window.location.href = 'profil.html'; }); }
         });
    </script>
    <script> if ('serviceWorker'in navigator) { navigator.serviceWorker.register('service-worker.js').then(reg => console.log('SW Registered!', reg)).catch(err => console.log('SW Error:', err)); } </script>
</body>
</html>
